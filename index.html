<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-principal">
        <div class="login-esquerda">
           <h1>Faça seu login<br>e acesse sua conta Inter</h1> 
           <img src="https://play-lh.googleusercontent.com/jaCkHvnjyNSTiID7_xDQATtRBDdH0eHZlnPNKIUWhx4XrrUQveXgtOnz9NiHz2AaCtcN" class="imagem-login-esquerda" alt="Banco Inter">
        </div>
        <div class="login-direita"></div>
        <div class="login-dados">
            <h1>Seus Dados</h1>
            <div class="login-texto">
               <label for="usuario">Usuário</label>
               <input type="text" name="usuario" placeholder="Insira seu E-mail ou CPF">
            </div>
            <div class="login-texto">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Insira sua Senha">
            </div>
            <button class="login-botao">Login</button>
        </div>
    </div>
</body>
</html>
